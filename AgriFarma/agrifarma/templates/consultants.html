{% extends 'layouts/base.html' %}
{% block title %}Consultants Directory{% endblock %}
{% block content %}
<div class="container mt-4">
  <div class="row">
    <div class="col-lg-9">
      <div class="af-card mb-3">
        <div class="d-flex justify-content-between align-items-center">
          <h5>Consultants</h5>
          <form class="d-flex" method="get">
            <select name="category" class="form-select form-select-sm me-2">
              <option value="">All Categories</option>
              <option>Soil</option>
              <option>Irrigation</option>
            </select>
            <button class="btn btn-sm btn-outline-secondary">Filter</button>
          </form>
        </div>
        <div class="list-group list-group-flush mt-3">
          <div class="list-group-item">
            <div class="d-flex align-items-center justify-content-between">
              <div class="d-flex align-items-center gap-3">
                <div class="avatar rounded" style="width:64px;height:64px;background:#eef6ea"></div>
                <div>
                  <div><strong>Dr. Naseer</strong></div>
                  <div class="text-muted-small">Soil · Expert · Joined 2023-06-01</div>
                </div>
              </div>
              <div>
                <a href="mailto:naseer@example.com" class="btn btn-sm btn-outline-primary">Email</a>
                <a href="{{ url_for('consultancy.consultant_profile', consultant_id=1) }}" class="btn btn-sm btn-af">Message</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <aside class="col-lg-3 af-sidebar">
      <div class="af-card">
        <h6>Categories</h6>
        <ul class="list-unstyled small text-muted">
          <li>Soil</li>
          <li>Irrigation</li>
          <li>Crop Disease</li>
        </ul>
      </div>
    </aside>
  </div>
</div>
{% endblock %}
