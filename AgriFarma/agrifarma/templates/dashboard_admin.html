{% extends 'layouts/base.html' %}
{% block title %}Admin Dashboard{% endblock %}
{% block content %}
<div class="container mt-4">
  <h3>Admin Overview</h3>
  <div class="row">
    <div class="col-lg-8">
      <div class="chart-card mb-3">
        <canvas id="usersChart"></canvas>
      </div>
      <div class="af-card mb-3">
        <h5>Moderation Queue</h5>
        <p class="text-muted-small">Pending posts and products for review.</p>
      </div>
    </div>
    <div class="col-lg-4 af-sidebar">
      <div class="af-card">
        <h6>Quick Actions</h6>
        <button class="btn btn-sm btn-af mb-2">User Management</button>
        <button class="btn btn-sm btn-af-outline">View Reports</button>
      </div>
    </div>
  </div>
</div>
{% endblock %}
{% block javascripts %}
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
const ctx = document.getElementById('usersChart');
if(ctx){
  new Chart(ctx, {type:'line', data:{labels:['Jan','Feb','Mar'], datasets:[{label:'New Users',data:[5,12,9],borderColor:'#1f7a2e',backgroundColor:'rgba(31,122,46,0.08)'}]}})
}
</script>
{% endblock %}
