{# Reusable sidebar for forum pages: search + latest threads + compact categories #}
<div class="card mb-3 af-forum-card">
  <div class="card-header af-forum-card-header"><i class="bi bi-search me-2"></i>Search Forum</div>
  <div class="card-body">
    <form class="d-flex af-forum-search" role="search" action="{{ url_for('forum.search') }}">
      <div class="input-group">
        <span class="input-group-text bg-transparent border-end-0"><i class="bi bi-search"></i></span>
        <input class="form-control border-start-0" type="search" placeholder="Search posts" aria-label="Search" name="q">
        <button class="btn btn-primary" type="submit">Search</button>
      </div>
    </form>
  </div>
  </div>

<div class="card mb-3 af-forum-card">
  <div class="card-header af-forum-card-header"><i class="bi bi-lightning-charge me-2"></i>Latest Threads</div>
  <ul class="list-group list-group-flush">
    {% for t in forum_latest_threads %}
    <li class="list-group-item af-thread-item"><a href="{{ url_for('forum.thread_view', thread_id=t.id) }}" class="text-decoration-none">{{ t.title }}</a></li>
    {% endfor %}
  </ul>
</div>

<div class="card af-forum-card d-none d-lg-block">
  <div class="card-header af-forum-card-header"><i class="bi bi-list-ul me-2"></i>Categories</div>
  <div class="list-group list-group-flush">
    {% for c in categories %}
      <a href="{{ url_for('forum.category_view', category_id=c.id) }}" class="list-group-item list-group-item-action af-forum-cat-link">
        <span class="af-cat-badge">{{ c.name[:1] }}</span>
        <span>{{ c.name }}</span>
      </a>
    {% endfor %}
  </div>
</div>
